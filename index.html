<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Stuff Online</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
    <dialog id="gemini-setup-dialog">
        <p>Have you setup the custom javascript to make Gemini work with our site?</p>
        <button id="yes-button">Yes</button>
        <button id="show-me-how-button">Show me how!</button>
    </dialog>
    <dialog id="settings-dialog">
        <button id="close-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                <path
                    d="m249-207-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z" />
            </svg>
        </button>
        <h3 style="width: 100%;">Customize Search Stuff to your liking!</h3>
        <h5 style="margin-left: 8%;">General</h5>
        <div id="general-settings">
            <div class="general-setting">
                <input type="checkbox" id="gemini-feature" checked>
                <label for="gemini-feature">Gemini AI Search</label>
            </div>
            <div class="general-setting">
                <input type="checkbox" id="new-tab" unchecked>
                <label for="new-tab">Open searches In A New Tab</label>
            </div>
        </div>
        <h5 style="margin-left: 8%;">Search Engines</h5>
        <div id="engines">
            <div class="engine">
                <input type="checkbox" id="google-checkbox" checked>
                <label for="google-checkbox">Google</label>
            </div>
            <div class="engine">
                <input type="checkbox" id="bing-checkbox" checked>
                <label for="bing-checkbox">Bing</label>
            </div>
            <div class="engine">
                <input type="checkbox" id="yahoo-checkbox" checked>
                <label for="yahoo-checkbox">Yahoo</label>
            </div>
            <div class="engine">
                <input type="checkbox" id="yandex-checkbox" checked>
                <label for="yandex-checkbox">Yandex</label>
            </div>
            <div class="engine">
                <input type="checkbox" id="duckduckgo-checkbox" checked>
                <label for="duckduckgo-checkbox">DuckDuckGo</label>
            </div>
            <div class="engine">
                <input type="checkbox" id="brave-checkbox" checked>
                <label for="brave-checkbox">Brave</label>
            </div>
            <div class="engine">
                <input type="checkbox" id="youtube-checkbox" checked>
                <label for="youtube-checkbox">Youtube</label>
            </div>
            <div class="engine">
                <input type="checkbox" id="startpage-checkbox" checked>
                <label for="startpage-checkbox">Startpage</label>
            </div>
        </div>
    </dialog>
    <button onclick="settings()" id="settings-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
            <path
                d="m388-80-20-126q-19-7-40-19t-37-25l-118 54-93-164 108-79q-2-9-2.5-20.5T185-480q0-9 .5-20.5T188-521L80-600l93-164 118 54q16-13 37-25t40-18l20-127h184l20 126q19 7 40.5 18.5T669-710l118-54 93 164-108 77q2 10 2.5 21.5t.5 21.5q0 10-.5 21t-2.5 21l108 78-93 164-118-54q-16 13-36.5 25.5T592-206L572-80H388Zm48-60h88l14-112q33-8 62.5-25t53.5-41l106 46 40-72-94-69q4-17 6.5-33.5T715-480q0-17-2-33.5t-7-33.5l94-69-40-72-106 46q-23-26-52-43.5T538-708l-14-112h-88l-14 112q-34 7-63.5 24T306-642l-106-46-40 72 94 69q-4 17-6.5 33.5T245-480q0 17 2.5 33.5T254-413l-94 69 40 72 106-46q24 24 53.5 41t62.5 25l14 112Zm44-210q54 0 92-38t38-92q0-54-38-92t-92-38q-54 0-92 38t-38 92q0 54 38 92t92 38Zm0-130Z" />
        </svg>
    </button>
    <div id="bg-pattern">
        <div id="bg-overlay-1"></div>
        <div id="bg-overlay-2"></div>
        <div id="bg-overlay-3"></div>
    </div>
    <main>
        <h2 id="logo">Search Stuff</h2>
        <div id="searchbox">
            <input id="searchinput" type="text" onsubmit="alert(ww);" placeholder="A better way to search the webâ€¦">
            <div id="search-btns">
                <button onclick="clearSearchInput()" id="clear-search">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                        <path
                            d="m249-207-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z" />
                    </svg>
                </button>
                <p id="search-divider">|</p>
                <button onclick="geminiSearch()" id="ai-answer">
                    <svg viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M515.09 725.824L472.006 824.503C455.444 862.434 402.954 862.434 386.393 824.503L343.308 725.824C304.966 638.006 235.953 568.104 149.868 529.892L31.2779 477.251C-6.42601 460.515 -6.42594 405.665 31.2779 388.929L146.164 337.932C234.463 298.737 304.714 226.244 342.401 135.431L386.044 30.2693C402.239 -8.75637 456.159 -8.75646 472.355 30.2692L515.998 135.432C553.685 226.244 623.935 298.737 712.234 337.932L827.121 388.929C864.825 405.665 864.825 460.515 827.121 477.251L708.53 529.892C622.446 568.104 553.433 638.006 515.09 725.824Z" />
                        <path
                            d="M915.485 1036.98L903.367 1064.75C894.499 1085.08 866.349 1085.08 857.481 1064.75L845.364 1036.98C823.765 987.465 784.862 948.042 736.318 926.475L698.987 909.889C678.802 900.921 678.802 871.578 698.987 862.61L734.231 846.951C784.023 824.829 823.623 783.947 844.851 732.75L857.294 702.741C865.966 681.826 894.882 681.826 903.554 702.741L915.997 732.75C937.225 783.947 976.826 824.829 1026.62 846.951L1061.86 862.61C1082.05 871.578 1082.05 900.921 1061.86 909.889L1024.53 926.475C975.987 948.042 937.083 987.465 915.485 1036.98Z" />
                    </svg>
                </button>
            </div>
        </div>
        <p>Love customizability? Choose which search engine your results come from.</p>
        <div id="results-from">
            <buttton class="choose-btn active" id="google">
                <img class="result-img" src="google.ico" alt="">
                Google
            </buttton>
            <buttton class="choose-btn" id="bing">
                <img class="result-img" src="bing.png" alt="">
                Bing
            </buttton>
            <button class="choose-btn" id="yahoo">
                <img class="result-img" src="yahoo.ico" alt="">
                Yahoo
            </button>
            <buttton class="choose-btn" id="yandex">
                <img class="result-img" src="yandex.png" alt="">
                Yandex
            </buttton>
            <buttton class="choose-btn" id="duckduckgo">
                <img class="result-img" src="duckduckgo.ico" alt="">
                DuckDuckGo
            </buttton>
            <buttton class="choose-btn" id="brave">
                <img class="result-img" src="brave.png" alt="">
                Brave
            </buttton>
            <buttton class="choose-btn" id="youtube">
                <img class="result-img" src="youtube.ico" alt="">
                Youtube
            </buttton>
            <buttton class="choose-btn" id="startpage">
                <img class="result-img" src="startpage.ico" alt="">
                Startpage
            </buttton>
        </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>

</html>
